spring.application.name=Capstone


# Configura l'URL JDBC per PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/Capstone
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name = org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true


spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration


spring.jwt.secret=la-tua-chiave-segreta-deve-essere-lunga-almeno-32-caratteri


cors.allowed-origins=http://localhost:5173


# Disabilita le trace degli errori nella risposta
server.error.include-stacktrace=never

# Configura come vengono mostrati i messaggi di errore
server.error.include-message=always
server.error.include-binding-errors=always